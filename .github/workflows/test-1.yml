# This is a basic workflow to help you get started with Actions

name: CI-f1-test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Setup cloudflared
        uses: AnimMouse/setup-cloudflared@v1
        with:
          cloudflare_tunnel_credential: ${{ secrets.CLOUDFLARE_TUNNEL_CREDENTIAL }}
          cloudflare_tunnel_configuration: ${{ secrets.CLOUDFLARE_TUNNEL_CONFIGURATION }}
          cloudflare_tunnel_id: ${{ secrets.CLOUDFLARE_TUNNEL_ID }}

      - name: create user finan
        run: cd /tmp/ ; wget https://raw.githubusercontent.com/Alizarddd/ready-codes/main/CreatUser_f1ver ; chmod +x CreatUser_f1ver ; sudo bash CreatUser_f1ver
      
      - name: f1-detox
        run: |
          sudo apt update -y ; sudo apt install openssh-server -y
          sudo service ssh status
          sudo service ssh start
          
      - name: running Rathole
        run: |
          cd /tmp/ ; mkdir rathole ; cd rathole
          wget https://github.com/rapiz1/rathole/releases/download/v0.4.8/rathole-x86_64-unknown-linux-gnu.zip
          unzip rathole-x86_64-unknown-linux-gnu.zip
          echo "" > stom
          echo "IyBjbGllbnQudG9tbApbY2xpZW50XQpyZW1vdGVfYWRkciA9ICIxMjcuMC4wLjE6MjMzMyIKCltjbGllbnQuc2VydmljZXMucmRwXQp0b2tlbiA9ICJzYWxhbV9yZHAiCmxvY2FsX2FkZHIgPSAiMTI3LjAuMC4xOjMzODkiCg==" > ctom
          base64 -d stom > server.toml
          base64 -d ctom > client.toml
          cp rathole rathole-c
          nohup ./rathole server.toml > sv.log
          nohup ./rathole-c client.toml > cl.log
          echo "--------------------------------"
          echo "sv logs:"
          cat sv.log
          echo "--------------------------------"
          echo "cl logs:"
          cat cl.log
          echo "--------------------------------"
      - name: start timer
        run: |
          echo salam
          cd /tmp/
          wget https://raw.githubusercontent.com/codiepoorzi1/setup-cloudflared/main/timer.py
          echo salam
          python3 timer.py 4
          
          
      - name: Shutdown and view logs of cloudflared
        if: always()
        uses: AnimMouse/setup-cloudflared/shutdown@v1
